<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
  {{- partial "header.html" . -}}
  <br>
  <div class="container">
    <div class="row">

      <div class="col-md-3  d-md-block">
        <img class="img-fluid" src="/img/logo_tearoom.png">
      </div>

      <div class="col-md-3  d-none d-md-block">
        {{- partial "side.html" . -}}
      </div>
      <div class="col">
        <h1 class="title col-8 offset-2 text-center">{{ .Title }}</h1>
        <hr>
        {{- block "body" . }}{{- end }}
      </div>
    </div>
  </div>
  {{- partial "script.html" . -}}
</body>

</html>
