{{ define "body" }}
<div class="row container-fluid">
  <h1 class="title text-center dark-text pb-4">{{ .Title }}</h1>
  {{ with .Params.subtitle }}
    <h3 class="subtitle">{{.}}</h3>
  {{ end }}
  <div class="text-center pb-4">
    {{.Content}}
  </div>
  <div class="row row-cols-1 row-cols-md-2 row-eq-height">
    {{ range first 6 (where .Site.RegularPages "Section" "post") }}
    <div class="col">
      {{ .Render "summary" }}
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
